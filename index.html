<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>CALCULATOR</h2>
        <div class="calculator-box">
            <div class="display">
                <input type="text" placeholder="0">
            </div>
            <div class="row1">
                <button>AC</button>
                <button>DE</button>
                <button class="numbers">.</button>
                <button class="operator">/</button>
            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button >x</button>
            </div>
            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row5">
                <button>00</button>
                <button>0</button>
                <button id="equalTo">=</button>
            </div>

                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
